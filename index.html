<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/c14be6846e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />
    <style>
            #book-container { display: flex; flex-wrap: wrap; gap: 20px; }

    </style>
    <!-- Scripts -->
    <script type="module" src="./scripts/Book.js" defer></script>
    <script type="module" src="./scripts/Library.js" defer></script>
    <script type="module" src="./scripts/template.js" defer></script>
    <script type="module" src="./scripts/app.js" defer></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyBooks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Library</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="wrapper">
      <div class="header">
        <h1>My Book Library</h1>

        <div class="filter-field-container">
          <label for="filter-field">Filtere nach: </label>
          <select name="filter-field" id="filter-field">
            <option value="default"></option>
            <option value="author">Author</option>
            <option value="titel">Titel</option>
            <option value="genre">Genre</option>
            <option value="gelesen">Gelesen</option>
            <option value="ungelesen">Ungelesen</option>
          </select>
          <button id="filter-button">Go</button>
        </div>
      </div>

      <div class="book-filter-titel">
        <h2>All Books</h2>
        <hr />
      </div>
      <div class="book-grid-list"></div>

      <div id="delete-modal" class="modal">
        <div class="modal-content">
          <p>Möchtest du das Buch wirklich löschen?</p>
          <button id="confirm-delete">Ja</button>
          <button id="cancel-delete">Abbrechen</button>
        </div>
      </div>

      <div class="form">
        <h3>Buch hinzufügen</h3>
        <p>Sie können ein Buch über das Suchfeld hinzufügen, oder aber das Formular unterhalb nutzen</p>
        <div id="search-books" style="border-bottom: 1px solid rgb(46, 46, 46); padding-bottom: 10px; display: flex; flex-flow: column wrap; width: 100%; ">
          <div style="display: flex; width: 100%;">
            <input type="text" id="searchInput" placeholder="Buchtitel eingeben..." style="flex: 1;">
            <button id="search-button" style="width: 100px;">Suchen</button>
          </div>
          <div id="book-container"></div>
        </div>

        <form id="book-form">
          <div>
            <label for="titel">Titel <span class="required">*</span></label>
            <input type="text" name="titel" id="titel"  />
          </div>

          <div>
            <label for="author">Autor*in <span class="required">*</span></label>
            <input type="text" name="author" id="author"  />
          </div>

          <div>
            <label for="genre">Genre</label>
            <input type="text" name="genre" id="genre" />
          </div>

          <div>
            <label for="verlag">Verlag</label>
            <input type="text" name="verlag" id="verlag" />
          </div>

          <div>
            <label for="isbn">ISBN</label>
            <input
              type="text"
              name="isbn"
              id="isbn"
              pattern="\d{9,13}"
              title="9-13-stellige Zahl"
            />
          </div>

          <div>
            <label for="seitenzahl">Seitenzahl</label>
            <input type="number" name="seitenzahl" id="seitenzahl" min="1" />
          </div>

          <div id="checkbox">
            <input type="checkbox" name="read" id="checkbox-read" />
            <label for="read">Gelesen ?</label>
          </div>

          <div class="newBook-description">
            <label for="description">Beschreibung</label>
            <textarea
              name="description"
              id="description"
              placeholder="Erstelle eine kurze Beschreibung"
            ></textarea>
          </div>

          <button type="submit">Buch hinzufügen</button>
        </form>
      </div>
    </div>


  </body>
</html>

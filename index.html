<!DOCTYPE html>
<html lang="de">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script src="https://kit.fontawesome.com/c14be6846e.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">

</head>
<body>
 <nav id="navigation">
  <div class="search-field-container">
   <label for="search-field"><i class="fa-solid fa-magnifying-glass"></i></label>
   <input type="text" name="search-field" id="search-field">
  </div>
 </nav>


 <div class="wrapper">
  
  <div class="header">
   <h1>My Book Library</h1>

   <div class="filter-field-container">
    <label for="filter-field">Filtere nach: </label>
    <select name="filter-field" id="filter-field">
     <option value="default"></option>
     <option value="author">Author</option>
     <option value="titel">Titel</option>
     <option value="genre">Genre</option>
     <option value="gelesen">Gelesen</option>
     <option value="ungelesen">Ungelesen</option>
    </select> 
    <button id="filter-button">Go</button>
   </div>

  </div>


  <div class="book-grid-list">

  </div>

  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <p>Möchtest du das Buch wirklich löschen?</p>
      <button id="confirm-delete">Ja</button>
      <button id="cancel-delete">Abbrechen</button>
    </div>
  </div>

  <div class="form">
   <h3>Buch hinzufügen</h3>
   <hr>
   <form id="book-form">
    <div>
     <label for="titel">Titel</label>
     <input type="text" name="titel" id="titel" required>
    </div>
   
    <div>
     <label for="author">Author</label>
     <input type="text" name="author" id="author" required>
    </div>
   
    <div>
     <label for="genre">Genre</label>
     <input type="text" name="genre" id="genre">
    </div>
   
    <div>
     <label for="seitenzahl">Seitenzahl</label>
     <input type="number" name="seitenzahl" id="seitenzahl">
    </div>
   
    <div>
     <input type="checkbox" name="read" id="read">
     <label for="read">Gelesen</label>
    </div>
   


    <div class="newBook-description">
     <label for="description">Beschreibung</label>
     <textarea name="description" id="description"></textarea>
    </div>
   
    <button type="submit">Buch hinzufügen</button>
    </form>
  </div>

 </div>
 

 <script src="Book.js" defer></script>
 <script src="Library.js" defer></script>
 <script src="app.js" defer></script>

</body>
</html>
